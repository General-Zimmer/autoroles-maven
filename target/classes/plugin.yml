name: Autoroles
author: General_Zimmer
depend: [Essentials, LuckPerms, GriefPrevention, UltimateTimber]
version: 0.5
main: xyz.wisecraft.autoroles.Main
api-version: 1.13
commands:
  autoroles:
    description: Used to manually save or load data
    usage: /autoroles <save | load>
    permission: autoroles.manage
    permission-message: You don't have the autoroles.manage permission node.
permission:
  autoroles.manage:
    default: op